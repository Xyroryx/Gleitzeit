<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Überstunden-Rechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
      width: 100%;
    }

    .countdown {
      font-weight: bold;
      font-size: 18px;
      color: #c00;
      margin: 10px 0;
    }

    .progress {
      width: 100%;
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background: #28a745;
      width: 0%;
      border-radius: 5px;
    }

    .output {
      font-size: 15px;
      text-align: left;
      margin-top: 15px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Überstunden-Rechner</h1>

  <div id="currentTime"></div>

  <label for="startTime">Kommen (HH:MM)</label>
  <input type="time" id="startTime">

  <button onclick="setCurrentTime()">Jetzt als Kommen setzen</button>

  <div class="countdown" id="countdown"></div>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <label for="endTime">Gehen (optional, wird ignoriert wenn Überstunden eingegeben)</label>
  <input type="time" id="endTime">

  <label for="overtime">Gewünschte Überstunden (z. B. 1:30)</label>
  <input type="text" id="overtime" placeholder="HH:MM">

  <button onclick="calculate()">Berechnen</button>

  <div class="output" id="result"></div>
</div>

<audio id="endSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

<script>
  let zielMinutenGlobal = null;
  let kommen = null;
  let countdownInterval = null;

  function setCurrentTime() {
    const now = new Date();
    const hh = now.getHours().toString().padStart(2, '0');
    const mm = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("startTime").value = `${hh}:${mm}`;
  }

  function calculate() {
    const pauseMinuten = 50;
    const sollArbeitszeit = 7 * 60;

    const kommenStr = document.getElementById("startTime").value;
    if (!kommenStr) return;

    const [kh, km] = kommenStr.split(":").map(Number);
    kommen = kh * 60 + km;

    let zielMinuten = kommen + sollArbeitszeit + pauseMinuten;

    const overtimeStr = document.getElementById("overtime").value;
    if (overtimeStr) {
      const [oh = 0, om = 0] = overtimeStr.split(":").map(x => parseInt(x) || 0);
      zielMinuten += oh * 60 + om;
    } else {
      const gehenStr = document.getElementById("endTime").value;
      if (gehenStr) {
        const [gh, gm] = gehenStr.split(":").map(Number);
        const gehen = gh * 60 + gm;
        const gearbeitet = gehen - kommen - pauseMinuten;
        zielMinuten = gehen;
      }
    }

    zielMinutenGlobal = zielMinuten;
    updateCountdown();

    if (countdownInterval) clearInterval(countdownInterval);
    countdownInterval = setInterval(updateCountdown, 1000);

    const gehh = Math.floor(zielMinuten / 60) % 24;
    const gehm = zielMinuten % 60;
    const arbeitGesamt = zielMinuten - kommen - pauseMinuten;
    const ah = Math.floor(arbeitGesamt / 60);
    const am = arbeitGesamt % 60;

    document.getElementById("result").innerHTML = `
      Geplante Gehen-Zeit: <b>${gehh.toString().padStart(2, '0')}:${gehm.toString().padStart(2, '0')}</b><br>
      Arbeitszeit (inkl. Überstunden): ${ah}:${am.toString().padStart(2, '0')} Std<br>
      <em>Gehen-Zeit wurde automatisch berechnet.</em>
    `;
  }

  function updateCountdown() {
    if (zielMinutenGlobal == null || kommen == null) return;

    const now = new Date();
    const aktuelleMinuten = now.getHours() * 60 + now.getMinutes();

    const restMinuten = zielMinutenGlobal - aktuelleMinuten;

    if (restMinuten <= 0) {
      document.getElementById("countdown").innerText = "Feierabend! Du darfst gehen!";
      document.getElementById("progressBar").style.width = "100%";
      document.getElementById("endSound").play();
      clearInterval(countdownInterval);
    } else {
      const h = Math.floor(restMinuten / 60);
      const m = restMinuten % 60;
      document.getElementById("countdown").innerText = `Verbleibende Zeit bis Feierabend: ${h}:${m.toString().padStart(2, '0')} Std`;

      const startBisZiel = zielMinutenGlobal - kommen;
      const fortschritt = ((aktuelleMinuten - kommen) / startBisZiel) * 100;
      document.getElementById("progressBar").style.width = Math.min(fortschritt, 100) + "%";
    }
  }

  function updateLiveTime() {
    const now = new Date();
    const hh = now.getHours().toString().padStart(2, '0');
    const mm = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("currentTime").innerText = `${hh}:${mm}`;
  }

  setInterval(updateLiveTime, 1000);
  updateLiveTime();
</script>
</body>
</html>
